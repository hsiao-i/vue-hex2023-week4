      <h2>產品列表</h2>
      <div class="text-end">
        <button type="button" class="btn btn-outline-success-c rounded-pill" data-bs-toggle="modal" data-bs-target="#productModal" @click="openModal">+ 新增商品</button>
      </div>
      <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">新增商品</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        @click="closeModal"
        ></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-success-c">儲存</button>
      </div>
    </div>
  </div>
</div>
      <table class="table table-striped w-100 border-spacing">
        <thead>
          <tr>
            <th scope="col">產品名稱</th>
            <th scope="col">原價</th>
            <th scope="col">售價</th>
            <th scope="col">是否啟用</th>
            <th scope="col" class="text-center">查看細節</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="product in products" :key="product.id" >
            <td>{{ product.title }}</td>
            <td>{{ product.origin_price }}</td>
            <td>{{ product.price }}</td>
            <td class=""><p v-if="product.is_enabled !== 0" class="text-success-c">是</p>
              <p v-else>否</p>
            </td>
            <td class="text-center">
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-pink">刪除</button>
                <button type="button" class="btn btn-outline-success-c">編輯</button>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
      <p class="text-success-c">目前有 <span>{{ Object.keys(products).length }}</span> 項產品</p>
      <pagination :pages="pagination" @get-emit-products="getProducts"></pagination>
